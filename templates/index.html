<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LitterVision</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='uploads/favicon_io/favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='uploads/favicon_io/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='uploads/favicon_io/favicon-16x16.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='uploads/favicon_io/apple-touch-icon.png') }}">


    <style>
        :root {
            --accent: #00ffd5;
            --bg-dark: #0b0f14;
        }

        * {
            box-sizing: border-box;
            font-family: "Inter", "Segoe UI", system-ui, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at top, #0f2027, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* ===== Card ===== */
        .card {
            width: 94%;
            max-width: 520px;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(18px);
            border-radius: 20px;
            padding: 36px;
            box-shadow: 0 0 50px rgba(0, 255, 213, 0.18);
            text-align: center;
            animation: scaleFade 0.9s ease;
        }

        h1 {
            margin-bottom: 6px;
            font-size: 32px;
            color: var(--accent);
        }

        .subtitle {
            font-size: 14px;
            color: #b8b8b8;
            margin-bottom: 28px;
        }

        /* ===== Upload ===== */
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            background: #111;
            border: 1px dashed #333;
            color: #ccc;
            cursor: pointer;
        }

        input[type="file"]:hover {
            border-color: var(--accent);
        }

        /* ===== Button ===== */
        button {
            margin-top: 22px;
            padding: 14px;
            width: 100%;
            background: linear-gradient(135deg, var(--accent), #00cbb0);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            color: #000;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(0, 255, 213, 0.35);
        }

        /* ===== Result ===== */
        .result {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 14px;
            animation: fadeUp 0.7s ease;
        }

        .result h3 {
            margin: 6px 0;
            color: var(--accent);
        }

        /* ===== Confidence Bar ===== */
        .confidence-bar {
            width: 100%;
            height: 10px;
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            margin: 12px 0;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ffd5, #00cbb0);
            width: 0%;
            animation: grow 1.2s ease forwards;
        }

        .confidence-text {
            font-size: 13px;
            color: #ccc;
        }

        .cleanliness-box {
            margin-top: 12px;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.15);
        }


        /* ===== Environmental Tip ===== */
        .tip-box {
            margin-top: 14px;
            padding: 12px;
            background: rgba(0, 255, 213, 0.08);
            border-left: 4px solid var(--accent);
            border-radius: 10px;
            font-size: 13px;
            color: #bfffee;
            text-align: left;
            animation: fadeUp 0.8s ease;
        }

        /* ===== Image ===== */
        img {
            width: 100%;
            max-height: 360px;
            object-fit: contain;
            border-radius: 14px;
            margin-top: 16px;
        }

        footer {
            margin-top: 22px;
            font-size: 12px;
            color: #777;
        }

        /* ===== Animations ===== */
        @keyframes grow {
            from { width: 0%; }
            to { width: inherit; }
        }

        @keyframes scaleFade {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="card">
    <h1>üöÆ LitterVision</h1>
    <p class="subtitle">AI-powered litter classification system</p>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" capture="environment" required>
        <button type="submit">Analyze Image</button>
    </form>

    {% if prediction %}
    <div class="result">
        <h3>{{ prediction | capitalize }}</h3>

        <div class="confidence-bar">
            <div class="confidence-fill" style="width: {{ confidence }}%;"></div>
        </div>
        <p class="confidence-text">Confidence: {{ confidence }}%</p>

        {% if cleanliness %}
        <div class="cleanliness-box">
            {{ cleanliness }}
        </div>
        {% endif %}


        {% if tip %}
        <div class="tip-box">
            {{ tip }}
        </div>
        {% endif %}

        <img src="{{ image_path }}" alt="Uploaded Image">
    </div>
    {% endif %}

    <footer>
        Built with ‚ù§Ô∏è by Vansh Agarwal
    </footer>
</div>

</body>
</html>
